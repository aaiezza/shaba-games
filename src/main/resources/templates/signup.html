<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<style>
    .navbar {
        background-color: green;
    }
</style>

<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">
                Registration and
                Login</a>
        </div>
    </div>
</nav>

<br><br><br><br><br><br><br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>Sign Up</h1>
            <form th:action="@{/signup}" method="post" th:object="${userRegistrationDto}">

                <!-- error message -->
                <div th:if="${error}">
                    <div class="alert alert-danger" th:text="${error}"/>
                </div>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" th:field="*{username}" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" th:field="*{password}" required>
                <br>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required>
                <br>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required>
                <br>
                <button type="submit">Sign Up</button>
            </form>
            <div class="form-group">
                    <span>Existing user? <a href="/" th:href="@{/login}">
                        Sign in here</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
