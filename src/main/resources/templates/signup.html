<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/android-chrome-512x512.png}" height="24" width="30" class="d-inline-block align-text-top"/>
            ShabaGames
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br><br><br><br><br><br><br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>Sign Up</h1>
            <form th:action="@{/signup}" method="post" th:object="${userRegistrationDto}">

                <!-- error message -->
                <div th:if="${error}">
                    <div class="alert alert-danger" th:text="${error}"/>
                </div>

                <table>
                    <tbody>
                        <div class="form-group">
                            <tr>
                                <td><label for="username">Username:</label></td>
                                <td><input type="text" id="username" name="username" th:field="*{username}" required
                                           class="form-control" autofocus="autofocus"></td>
                            </tr>
                        </div>
                        <div class="form-group">
                            <tr>
                                <td><label for="email">Email:</label></td>
                                <td><input type="email" id="email" name="email" th:field="*{email}" required
                                           class="form-control"></td>
                            </tr>
                        </div>
                        <div class="form-group">
                            <tr>
                                <td><label for="password">Password:</label></td>
                                <td><input type="password" id="password" name="password" th:field="*{password}" required
                                           class="form-control"></td>
                            </tr>
                        </div>
                        <div class="form-group">
                            <tr>
                                <td><label for="firstName">First&nbsp;Name:</label></td>
                                <td><input type="text" id="firstName" name="firstName" th:field="*{firstName}" required
                                           class="form-control"></td>
                            </tr>
                        </div>
                        <div class="form-group">
                            <tr>
                                <td><label for="lastName">Last&nbsp;Name:</label></td>
                                <td><input type="text" id="lastName" name="lastName" th:field="*{lastName}" required
                                           class="form-control"></td>
                            </tr>
                        </div>
                    </tbody>
                </table>

                <br/>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="signup-submit"
                                   id="signup-submit"
                                   class="form-control btn btn-primary"
                                   value="Sign Up" />
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                    <span>Existing user? <a href="/" th:href="@{/login}">
                        Sign in here</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
